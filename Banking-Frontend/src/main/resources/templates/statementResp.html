<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>List all transaction</title>
</head>
<body>
    <div>
        <table  class="table table-success table-striped" style="max-width:100%">
            <tr>
                <th>Account Number</th>
                <th>Transaction Type</th>
                <th>Amount</th>
                <th>Balance</th>
                <th>Date</th>
            </tr>
            <tr th:each="acc:${statementList}">
                <td><span th:text="${acc.accountNumber}"></span></td>
                <td><span th:text="${acc.transactionType}"></span></td>
                <td><span th:text="${acc.amount}"></span></td>
                <td><span th:text="${acc.balance}"></span></td>
                <td><span th:text="${acc.date}"></span></td>
                
            </tr>
        </table>
    </div>



</body>
</html>
